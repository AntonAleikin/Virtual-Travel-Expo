    <!-- Хедер -->
    <header class="header"> 

        <nav class="nav">

            <div class="nav__logo">
                <a class="nav__logo-link" href="/">
                    <img class="nav__logo-img" src="img/logo.png" alt="Virtual travel exhibition logo">

                <div class="nav__links-logo">

            <!--  Мобильное меню -->
            <div class="nav__hamburger">
                <img class="nav__hamburger-img" src="img/icons/hamburger.svg" alt="hamburger menu icon">
            </div>
        </nav>
    </header>


    <!-- Home -->
    <section id="home" class="home-section">

        <div class="home-section__promo">

            <h1 class="home-section__header">Virtual Travel Expo 2021</h1>

            <div class="home-section__dates">17-19 February 2021</div>

            <!-- Аккордеон -->
            <div class="accordeon">

                <div class="accordeon__item">

                    <div class="accordeon__item-name">Hall</div>
                    <img class="accordeon__item-img" src="/accordeon/hall.jpg" alt="VTE hall stand"></img>
                    <div class="accordeon__item-descr">
                        Join Ukraine’s first ever Virtual Travel Expo!
                    </div>
                </div>

                <div class="accordeon__item">

                    <div class="accordeon__item-name">Lobby</div>
                    <img class="accordeon__item-img" src="/accordeon/lobby.jpg" alt="VTE lobby stand"></img>
                    <div class="accordeon__item-descr">
                        Based on a modern 3D event platform
                    </div>
                </div>

                <div class="accordeon__item">

                    <div class="accordeon__item-name">Auditorium</div>
                    <img class="accordeon__item-img" src="/accordeon/auditorium.jpg" alt="VTE auditorium stand"></img>
                    <div class="accordeon__item-descr">
                        Create your own online events for direct interaction with attendees
                    </div>
                </div>
            </div>

            <!-- More button -->
            <div class="section-link">
                <a class="section-link__link" href="#about">
                    <div class="section-link__text">Learn more</div>

                    <img class="section-link__img" src="img/icons/pointer.svg" alt="pointer down">
                </a>
            </div>
        </div>
    </section>
